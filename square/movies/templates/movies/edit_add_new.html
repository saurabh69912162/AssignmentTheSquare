{% extends 'movies/base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Add New Movie</h1>
  </div>
</div>



<form method="POST" action='/edit-movie/{{mov.id}}/' enctype="multipart/form-data"  style="text-align:center">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" name="Submit">
</form>

{% endblock %}
